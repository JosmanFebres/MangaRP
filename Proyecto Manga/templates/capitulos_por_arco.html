{% extends "base.html" %}
{% block title %}Arcos Literarios - {{ arco.titulo }}{% endblock %}

{% block content %}
<style>
    /* Fondo y centrado */
    body {
        background-color: #121212;
        color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 2.2em;
        color: #ff6600;
    }

    /* Contenedor de tarjetas */
    .chapter-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1000px;
        margin: auto;
    }

    /* Tarjeta de cap√≠tulo */
    .chapter-card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
        text-decoration: none;
        color: inherit;
    }

    .chapter-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 14px rgba(0,0,0,0.5);
    }

    /* T√≠tulo del cap√≠tulo */
    .chapter-title {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
    }

    /* Bot√≥n para leer */
    .read-btn {
        display: inline-block;
        padding: 10px 18px;
        background: #ff6600;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    .read-btn:hover {
        background: #cc5200;
    }
</style>

<h1>{{ arco.titulo }}</h1>

<div class="chapter-list">
    {% for capitulo in arco.capitulos %}
    <a href="{{ url_for('mostrar_capitulo', nombre=capitulo.nombre_archivo) }}" class="chapter-card">
        <div class="chapter-title">{{ capitulo.nombre_mostrar }}</div>
        <div class="read-btn">üìñ Leer</div>
    </a>
    {% endfor %}
</div>

<div style="text-align:center; margin-top: 30px;">
    <a href="{{ url_for('literario') }}" class="read-btn">‚¨ÖÔ∏è Volver a Arcos</a>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Renaissance Piece - Arcos Literarios{% endblock %}

{% block content %}
<style>
    /* Estilos para el fondo y la alineación */
    body {
        background-color: #121212;
        color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 2.2em;
        color: #ff6600;
    }

    /* Contenedor de las tarjetas de los arcos */
    .arco-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1000px;
        margin: auto;
    }

    /* Estilo de cada tarjeta de arco */
    .arco-card {
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
        text-decoration: none;
        color: inherit;
    }

    .arco-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 14px rgba(0,0,0,0.5);
    }

    /* Título del arco */
    .arco-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffffff;
    }
</style>

<h1>Arcos Literarios</h1>

<div class="arco-list">
    {% for nombre_arco, arco in arcos.items() %}
    <a href="{{ url_for('mostrar_arco', nombre_arco=nombre_arco) }}" class="arco-card">
        <div class="arco-title">{{ arco.titulo }}</div>
    </a>
    {% endfor %}
</div>
{% endblock %}

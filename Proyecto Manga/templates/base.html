<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Renaissance Piece{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-transparent">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('portada') }}">
            <span class="brand-badge-sm me-2">RP</span>
            <span class="brand-text">Renaissance Piece</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('portada') }}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('literario') }}">Literario</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('manga', capitulo_id=1) }}">Manga</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}

<footer class="site-footer py-4">
    <div class="container text-center small">
        © {{ (2025) }} Renaissance Piece — Hecho con pasión.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

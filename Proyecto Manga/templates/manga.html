{% extends "base.html" %}

{% block content %}
<style>
    /* Animaci√≥n para las im√°genes */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Tama√±o fijo para las im√°genes */
    .panel-img {
        max-width: 600px; /* Ajusta este valor seg√∫n lo peque√±o que lo quieras */
        width: 100%;
        height: auto;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    /* Estilo para los botones */
    .nav-btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        background: #ff6600;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
        background: #cc5200;
        transform: scale(1.05);
    }
</style>

<div style="text-align:center; margin-top: 20px;">
    <h1>Cap√≠tulo {{ capitulo_id }}</h1>

    <!-- Mostrar todos los paneles con animaci√≥n -->
    {% for panel in paneles %}
        <img src="{{ url_for('static', filename='manga/capitulo' ~ capitulo_id ~ '/' ~ panel) }}" 
             alt="Panel {{ loop.index }}" 
             class="fade-in panel-img"
             style="animation-delay: {{ '%.2f' % (loop.index0 * 0.2) }}s">
        <br><br>
    {% endfor %}

    <!-- Botones de navegaci√≥n -->
    <div style="margin-top: 30px;">
        {% if capitulo_id > 1 %}
            <a href="{{ url_for('manga', capitulo_id=capitulo_id - 1) }}" class="nav-btn">‚¨Ö Anterior</a>
        {% endif %}
        <a href="{{ url_for('manga', capitulo_id=capitulo_id + 1) }}" class="nav-btn">Siguiente ‚û°</a>
    </div>

    <!-- Bot√≥n volver al inicio -->
    <div style="margin-top: 15px;">
        <a href="/" class="nav-btn">üè† Volver al inicio</a>
    </div>
</div>
{% endblock %}
